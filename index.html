<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Competitive Exam Hub</title>
    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 30px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        /* Greeting */
        #userGreeting {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            user-select: none;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #clearBtn {
            background: transparent;
            border: 1.8px solid rgba(255,255,255,0.7);
            color: white;
            border-radius: 50px;
            padding: 5px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

            #clearBtn:hover {
                background: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 10px rgba(255,255,255,0.5);
                border-color: #00f260;
                color: #00f260;
            }

        /* Search bar container */
        #searchContainer {
            max-width: 900px;
            margin: 80px auto 20px auto;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        #searchInput {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
            transition: background 0.3s ease;
            min-width: 220px;
        }

            #searchInput::placeholder {
                color: #ddd;
            }

            #searchInput:focus {
                background: rgba(255,255,255,0.25);
                box-shadow: inset 0 0 20px rgba(255,255,255,0.6);
            }

        #filterButtons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }

            .filter-btn.active,
            .filter-btn:hover {
                background: #00f260;
                color: #003d00;
                box-shadow: 0 0 10px #00f260;
            }

        /* Main container with 4 cards */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            color: white;
        }

            .card::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
                transform: rotate(45deg);
                transition: opacity 0.6s ease;
                opacity: 0;
            }

            .card:hover::before {
                opacity: 1;
            }

            .card h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }

            .card:hover {
                transform: translateY(-15px) scale(1.05);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
                border: 1px solid rgba(255,255,255,0.4);
            }
        /* Quiz area */
        #quizArea {
            max-width: 900px;
            margin: 40px auto 80px auto;
            color: white;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

            .section h3 {
                margin-bottom: 15px;
                font-size: 1.5rem;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding-bottom: 5px;
            }

        .question {
            margin: 15px 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .options {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

            .options li {
                background: rgba(255,255,255,0.1);
                padding: 10px;
                margin: 8px 0;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                user-select: none;
            }

                .options li:hover {
                    background: rgba(255,255,255,0.2);
                    transform: translateX(5px);
                }

                .options li.correct {
                    background-color: #28a745aa;
                    color: white;
                    font-weight: 600;
                    pointer-events: none;
                }

                .options li.wrong {
                    background-color: #dc3545aa;
                    color: white;
                    font-weight: 600;
                    pointer-events: none;
                }

        .topic-button {
            margin: 8px;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
            user-select: none;
        }

            .topic-button:hover {
                background: rgba(255,255,255,0.3);
            }

        #navButtons {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 0 auto 30px auto;
            gap: 20px;
        }

            #navButtons button {
                background: linear-gradient(45deg, #00f260, #0575e6);
                border: none;
                padding: 12px 30px;
                font-size: 1.1rem;
                color: white;
                font-weight: 700;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 8px 20px rgba(5,117,230,0.8);
                transition: background 0.4s ease, box-shadow 0.4s ease;
                user-select: none;
                flex: 1;
            }

                #navButtons button:disabled {
                    opacity: 0.5;
                    cursor: default;
                    box-shadow: none;
                }

                #navButtons button:hover:not(:disabled) {
                    background: linear-gradient(45deg, #0575e6, #00f260);
                    box-shadow: 0 12px 30px rgba(0,242,96,0.8);
                }

        /* Modal styles */
        #nameModal {
            position: fixed;
            inset: 0;
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

            #nameModal.active {
                opacity: 1;
                pointer-events: all;
            }

            #nameModal .modal-content {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 25px;
                padding: 30px 40px;
                box-shadow: 0 15px 40px rgba(255,255,255,0.25);
                text-align: center;
                width: 90%;
                max-width: 400px;
                color: white;
                position: relative;
                animation: fadeInUp 0.5s ease forwards;
            }

            #nameModal h2 {
                margin-bottom: 20px;
                font-weight: 700;
                font-size: 1.8rem;
                letter-spacing: 1.2px;
            }

            #nameModal input[type="text"] {
                width: 100%;
                padding: 12px 18px;
                border: none;
                border-radius: 50px;
                font-size: 1rem;
                outline: none;
                background: rgba(255,255,255,0.2);
                color: white;
                transition: background 0.3s ease;
                margin-bottom: 25px;
                box-shadow: inset 0 0 10px rgba(255,255,255,0.15);
            }

                #nameModal input[type="text"]::placeholder {
                    color: #ddd;
                }

                #nameModal input[type="text"]:focus {
                    background: rgba(255,255,255,0.35);
                    box-shadow: inset 0 0 20px rgba(255,255,255,0.6);
                }

            #nameModal button {
                background: linear-gradient(45deg, #00f260, #0575e6);
                border: none;
                padding: 12px 40px;
                font-size: 1.1rem;
                color: white;
                font-weight: 700;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 8px 20px rgba(5,117,230,0.8);
                transition: background 0.4s ease, box-shadow 0.4s ease;
            }

                #nameModal button:hover {
                    background: linear-gradient(45deg, #0575e6, #00f260);
                    box-shadow: 0 12px 30px rgba(0,242,96,0.8);
                }

        @@keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Results */
        #searchResults {
            max-width: 900px;
            margin: 20px auto 80px auto;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 20px;
            color: white;
        }

            #searchResults h3 {
                margin-bottom: 15px;
                font-size: 1.5rem;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding-bottom: 5px;
            }

        .search-item {
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 12px 0;
        }

            .search-item:last-child {
                border-bottom: none;
            }

            .search-item h4 {
                font-weight: 700;
                margin-bottom: 6px;
            }

            .search-item small {
                display: inline-block;
                margin-bottom: 8px;
                font-style: italic;
                opacity: 0.7;
            }

            .search-item .question-text {
                font-weight: 600;
                margin-bottom: 10px;
                font-size: 1.1rem;
            }

        .search-options {
            list-style: none;
            padding-left: 0;
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

            .search-options li {
                background: rgba(255,255,255,0.1);
                padding: 8px 15px;
                border-radius: 15px;
                font-weight: 600;
                cursor: default;
                user-select: none;
                flex: 1 1 calc(50% - 20px);
                transition: background 0.3s;
            }

                .search-options li.correct {
                    background-color: #28a745aa;
                    color: white;
                }

                .search-options li.wrong {
                    background-color: #dc3545aa;
                    color: white;
                }

        .difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            user-select: none;
        }

            .difficulty.easy {
                background-color: #28a745aa;
                color: white;
            }

            .difficulty.hard {
                background-color: #dc3545aa;
                color: white;
            }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

            .video-container iframe {
                border-radius: 12px;
                box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            }

    </style>
</head>
<body>

    <div id="userGreeting" style="display:none;">

        <button id="clearBtn" title="Clear saved name">X</button>
    </div>

    <!-- Global Search -->
    <div id="searchContainer" aria-label="Global question search">
        <input type="search" id="searchInput" placeholder="Search questions..." aria-label="Search questions" autocomplete="off" />
        <div id="filterButtons" role="group" aria-label="Filter by difficulty">
            <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="easy" aria-pressed="false">Easy</button>
            <button class="filter-btn" data-filter="hard" aria-pressed="false">Hard</button>
        </div>
    </div>

    <div class="container" id="mainContainer" aria-label="Main exam sections">
        <div class="card" tabindex="0" role="button" aria-pressed="false" onclick="showSection('maths')">
            <h2>Mathematics</h2>
        </div>
        <div class="card" tabindex="0" role="button" aria-pressed="false" onclick="showSection('reasoning')">
            <h2>Reasoning</h2>
        </div>
        <div class="card" tabindex="0" role="button" aria-pressed="false" onclick="showSection('english')">

        <div class="card" tabindex="0" role="button" aria-pressed="false" onclick="showSection('gs')">
            <h2>General Studies</h2>
        </div>
    </div>

    <!-- Quiz Area: topics + questions -->
    <div id="quizArea" aria-live="polite" aria-atomic="true"></div>

    <!-- Search Results -->
    <div id="searchResults" aria-live="polite" aria-atomic="true" style="display:none;"></div>

    <!-- Name Modal -->

        let currentSection = null;
        let currentTopic = null;
        let currentQuestionIndex = 0;

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Show greeting and clear button logic
        function showGreeting(name) {
            greetText.textContent = `Hi, ${name}!`;
            userGreeting.style.display = "flex";
        }
        function clearData() {
            localStorage.removeItem('userName');
            localStorage.removeItem('quizAnswers');
            location.reload();
        }
        clearBtn.onclick = clearData;

        // Name modal logic
        function checkName() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                showGreeting(savedName);
                nameModal.classList.remove('active');
            } else {
                nameModal.classList.add('active');
                nameInput.focus();
            }
        }
        submitNameBtn.onclick = () => {
            const val = nameInput.value.trim();
            if (val.length < 2) {
                alert("Please enter a valid name!");
                nameInput.focus();
                return;
            }
            localStorage.setItem('userName', val);
            showGreeting(val);
            nameModal.classList.remove('active');
        };
        nameInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') submitNameBtn.click();
        });

        // Show main section topics
        function showSection(section) {
            currentSection = section;
            currentTopic = null;
            currentQuestionIndex = 0;
            searchResults.style.display = 'none';
            quizArea.innerHTML = "";
            showTopics(section);
        }

        // Show topics for selected section
        function showTopics(section) {
            quizArea.innerHTML = ""; // clear previous
            const topics = Object.keys(questionsData[section]);
            if (!topics.length) return;
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section';
            sectionDiv.innerHTML = `<h3>${capitalize(section)} Topics</h3>`;
            topics.forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'topic-button';
                btn.innerText = topic;
                btn.onclick = () => {
                    currentTopic = topic;
                    currentQuestionIndex = 0;
                    showQuestion();
                };
                sectionDiv.appendChild(btn);
            });
            quizArea.appendChild(sectionDiv);
            sectionDiv.scrollIntoView({ behavior: "smooth" });
        }

        // Show question for current section/topic/index
        function showQuestion() {
            if (!currentSection || !currentTopic) return;
            const topicQuestions = questionsData[currentSection][currentTopic];
            if (!topicQuestions || topicQuestions.length === 0) return;

            // Remove old question section
            const oldQ = quizArea.querySelector('.question-section');
            if (oldQ) oldQ.remove();

            const questionObj = topicQuestions[currentQuestionIndex];

            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section question-section';
            sectionDiv.innerHTML = `
                <h3>${capitalize(currentSection)} - ${currentTopic}</h3>
                <div class="question">Q${currentQuestionIndex + 1}. ${questionObj.q}</div>
            `;

            // Show video if available
            if (questionObj.video) {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.innerHTML = `
                    <iframe width="560" height="315" src="${questionObj.video}"
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                `;
                sectionDiv.appendChild(videoContainer);
            }

            const ul = document.createElement('ul');
            ul.className = 'options';

            // Check saved answers
            let savedData = JSON.parse(localStorage.getItem('quizAnswers') || "{}");
            let answeredQuestions = (savedData[currentSection] && savedData[currentSection][currentTopic] && savedData[currentSection][currentTopic].answeredQuestions) || {};
            let answered = answeredQuestions[currentQuestionIndex] !== undefined;

            questionObj.opts.forEach((opt, idx) => {
                const li = document.createElement('li');
                li.textContent = opt;

                if (answered) {
                    li.style.pointerEvents = "none";
                    if (idx === questionObj.correct) {
                        li.classList.add('correct');
                    }
                } else {
                    li.onclick = () => {
                        [...ul.children].forEach(c => c.style.pointerEvents = 'none');
                        if (idx === questionObj.correct) {
                            li.classList.add('correct');
                            saveAnswer(currentSection, currentTopic, currentQuestionIndex, true);
                        } else {
                            li.classList.add('wrong');
                            ul.children[questionObj.correct].classList.add('correct');
                            saveAnswer(currentSection, currentTopic, currentQuestionIndex, false);
                        }
                    };
                }
                ul.appendChild(li);
            });

            sectionDiv.appendChild(ul);

            // Navigation buttons
            const navDiv = document.createElement('div');
            navDiv.id = "navButtons";

            const backBtn = document.createElement('button');
            backBtn.innerText = "Back";
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.onclick = () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            };

            const nextBtn = document.createElement('button');
            nextBtn.innerText = "Next";
            nextBtn.disabled = currentQuestionIndex >= topicQuestions.length - 1;
            nextBtn.onclick = () => {
                if (currentQuestionIndex < topicQuestions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                }
            };

            navDiv.appendChild(backBtn);
            navDiv.appendChild(nextBtn);

            sectionDiv.appendChild(navDiv);

            quizArea.appendChild(sectionDiv);
            sectionDiv.scrollIntoView({ behavior: "smooth" });
        }


        // Save answer correctness to localStorage
        function saveAnswer(section, topic, questionIndex, isCorrect) {
            let data = JSON.parse(localStorage.getItem('quizAnswers') || "{}");
            if (!data[section]) data[section] = {};
            if (!data[section][topic]) data[section][topic] = { correct: 0, wrong: 0, answeredQuestions: {} };
            if (data[section][topic].answeredQuestions[questionIndex] === undefined) {
                if (isCorrect) data[section][topic].correct += 1;
                else data[section][topic].wrong += 1;
                data[section][topic].answeredQuestions[questionIndex] = isCorrect;
            }
            localStorage.setItem('quizAnswers', JSON.stringify(data));
        }

        // --- GLOBAL SEARCH IMPLEMENTATION ---

        let currentFilter = 'all';
        searchInput.addEventListener('input', debounce(handleSearch, 350));

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-pressed', 'false');
                });
                btn.classList.add('active');
                btn.setAttribute('aria-pressed', 'true');
                currentFilter = btn.dataset.filter;
                if (searchInput.value.trim().length > 0) {
                    handleSearch();
                } else {
                    searchResults.style.display = 'none';
                    quizArea.style.display = 'block';
                }
            });
        });

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function handleSearch() {
            const keyword = searchInput.value.trim().toLowerCase();
            if (keyword.length === 0) {
                searchResults.style.display = 'none';
                quizArea.style.display = 'block';
                return;
            }

            // Hide main quiz area while searching
            quizArea.style.display = 'none';
            searchResults.style.display = 'block';
            searchResults.innerHTML = `<h3>Search Results for "<em>${escapeHtml(keyword)}</em>"</h3>`;

            let results = [];

            // Search all questions & options
            for (const [section, topics] of Object.entries(questionsData)) {
                for (const [topic, questions] of Object.entries(topics)) {
                    questions.forEach((qObj, idx) => {
                        let foundInQuestion = qObj.q.toLowerCase().includes(keyword);
                        let foundInOptions = qObj.opts.some(opt => opt.toLowerCase().includes(keyword));

                        if (foundInQuestion || foundInOptions) {
                            if (currentFilter === 'all' || currentFilter === qObj.difficulty) {
                                results.push({ section, topic, questionIndex: idx, questionObj: qObj });
                            }
                        }
                    });
                }
            }

            if (results.length === 0) {
                searchResults.innerHTML += `<p>No questions matched your search.</p>`;
                return;
            }

            // Render results
            results.forEach(res => {
                const div = document.createElement('div');
                div.className = 'search-item';

                const difficultyClass = res.questionObj.difficulty === 'easy' ? 'easy' : 'hard';

                // Build video HTML if exists
                let videoHtml = '';
                if (res.questionObj.video) {
                    const videoId = res.questionObj.VID; // handle if only ID is stored
                    videoHtml = `
                        <div class="video-container" style="margin:10px 0;">
                            <iframe width="560" height="315"
                                src="https://www.youtube.com/embed/${videoId}"
                                frameborder="0" allowfullscreen>
                            </iframe>
                        </div>
                    `;
                }

                div.innerHTML = `
                    <h4>${capitalize(res.section)} &raquo; ${res.topic}</h4>
                    <small>Difficulty: <span class="difficulty ${difficultyClass}">${capitalize(res.questionObj.difficulty)}</span></small>
                    <div class="question-text">Q: ${res.questionObj.q}</div>
                    ${videoHtml}
                    <ul class="search-options"></ul>
                `;

                const ul = div.querySelector('ul');
                res.questionObj.opts.forEach((opt, i) => {
                    const li = document.createElement('li');
                    li.textContent = opt;
                    if (i === res.questionObj.correct) li.classList.add('correct');
                    ul.appendChild(li);
                });

                searchResults.appendChild(div);
            });

            searchResults.scrollIntoView({ behavior: "smooth" });
        }


        // Escape HTML in search results for safety
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, function (m) {
                switch (m) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '"': return '&quot;';
                    case "'": return '&#39;';
                    default: return m;
                }
            });
        }

        // Initial checks
        checkName();
    </script>
</body>
</html>
