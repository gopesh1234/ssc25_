<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 30px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        /* Greeting */
        #userGreeting {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            user-select: none;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #clearBtn {
            background: transparent;
            border: 1.8px solid rgba(255,255,255,0.7);
            color: white;
            border-radius: 50px;
            padding: 5px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

            #clearBtn:hover {
                background: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 10px rgba(255,255,255,0.5);
                border-color: red;
                color: red;
            }
        /* Main container with 4 cards */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            color: white;
        }

            .card::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
                transform: rotate(45deg);
                transition: opacity 0.6s ease;
                opacity: 0;
            }

            .card:hover::before {
                opacity: 1;
            }

            .card h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }

            .card:hover {
                transform: translateY(-15px) scale(1.05);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
                border: 1px solid rgba(255,255,255,0.4);
            }
        /* Quiz area */
        #quizArea {
            max-width: 900px;
            margin: 40px auto;
            color: white;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

            .section h3 {
                margin-bottom: 15px;
                font-size: 1.5rem;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding-bottom: 5px;
            }

        .question {
            margin: 15px 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .options {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

            .options li {
                background: rgba(255,255,255,0.1);
                padding: 10px;
                margin: 8px 0;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                user-select: none;
            }

                .options li:hover {
                    background: rgba(255,255,255,0.2);
                    transform: translateX(5px);
                }

                .options li.correct {
                    background-color: #28a745aa;
                    color: white;
                    font-weight: 600;
                    pointer-events: none;
                }

                .options li.wrong {
                    background-color: #dc3545aa;
                    color: white;
                    font-weight: 600;
                    pointer-events: none;
                }

        .topic-button {
            margin: 8px;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
            user-select: none;
        }

            .topic-button:hover {
                background: rgba(255,255,255,0.3);
            }

        #navButtons {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 0 auto 30px auto;
            gap: 20px;
        }

            #navButtons button {
                background: linear-gradient(45deg, #00f260, #0575e6);
                border: none;
                padding: 12px 30px;
                font-size: 1.1rem;
                color: white;
                font-weight: 700;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 8px 20px rgba(5,117,230,0.8);
                transition: background 0.4s ease, box-shadow 0.4s ease;
                user-select: none;
                flex: 1;
            }

                #navButtons button:disabled {
                    opacity: 0.5;
                    cursor: default;
                    box-shadow: none;
                }

                #navButtons button:hover:not(:disabled) {
                    background: linear-gradient(45deg, #0575e6, #00f260);
                    box-shadow: 0 12px 30px rgba(0,242,96,0.8);
                }
        /* Modal styles */
        #nameModal {
            position: fixed;
            inset: 0;
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

            #nameModal.active {
                opacity: 1;
                pointer-events: all;
            }

            #nameModal .modal-content {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 25px;
                padding: 30px 40px;
                box-shadow: 0 15px 40px rgba(255,255,255,0.25);
                text-align: center;
                width: 90%;

                color: white;
                position: relative;
                animation: fadeInUp 0.5s ease forwards;
            }

            #nameModal h2 {
                margin-bottom: 20px;
                font-weight: 700;
                font-size: 1.8rem;
                letter-spacing: 1.2px;
            }

            #nameModal input[type="text"] {
                width: 100%;
                padding: 12px 18px;
                border: none;
                border-radius: 50px;
                font-size: 1rem;
                outline: none;
                background: rgba(255,255,255,0.2);
                color: white;
                transition: background 0.3s ease;
                margin-bottom: 25px;
                box-shadow: inset 0 0 10px rgba(255,255,255,0.15);
            }

                #nameModal input[type="text"]::placeholder {
                    color: #ddd;
                }

                #nameModal input[type="text"]:focus {
                    background: rgba(255,255,255,0.35);
                    box-shadow: inset 0 0 20px rgba(255,255,255,0.6);
                }

            #nameModal button {
                background: linear-gradient(45deg, #00f260, #0575e6);
                border: none;
                padding: 12px 40px;
                font-size: 1.1rem;
                color: white;
                font-weight: 700;
                border-radius: 50px;
                cursor: pointer;

                    background: linear-gradient(45deg, #0575e6, #00f260);
                    box-shadow: 0 12px 30px rgba(0,242,96,0.8);
                }

            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        function showGreeting(name) {
            greetText.innerText = `Hi, ${name}`;
            userGreeting.style.display = "flex";
        }

        function openModal() {
            nameModal.classList.add('active');
            nameInput.value = "";
            nameInput.focus();
            userGreeting.style.display = "none";
            container.innerHTML = "";
        }

        function closeModal() {
            nameModal.classList.remove('active');
        }

        function checkName() {
            let name = localStorage.getItem('username');
            if (name && name.trim() !== "") {
                showGreeting(name);
            } else {
                openModal();
            }
        }

        submitBtn.addEventListener('click', () => {
            const enteredName = nameInput.value.trim();
            if (enteredName.length < 1) {
                alert("Please enter a valid name.");
                nameInput.focus();
                return;
            }
            localStorage.setItem('username', enteredName);
            showGreeting(enteredName);
            closeModal();
        });

            if (e.key === "Enter") {
                submitBtn.click();

        let currentSection = null;
        let currentTopic = null;
        let currentQuestionIndex = 0;

        function showSection(section) {
            currentSection = section;
            currentTopic = null;
            currentQuestionIndex = 0;
            showTopics(section);
        }

        function showTopics(section) {
            container.innerHTML = ""; // Clear old topics/questions

            const topics = Object.keys(questionsData[section]);
            if (topics.length === 0) return;

            const topicsDiv = document.createElement('div');
            topicsDiv.className = "section";
            topicsDiv.innerHTML = `<h3>${capitalize(section)} Topics</h3>`;

            topics.forEach(topic => {
                const btn = document.createElement('button');
                btn.className = "topic-button";
                btn.innerText = topic;
                btn.onclick = () => {
                    currentTopic = topic;
                    currentQuestionIndex = 0;
                    showQuestion();
                };
                topicsDiv.appendChild(btn);
            });

            container.appendChild(topicsDiv);
            container.scrollIntoView({ behavior: "smooth" });
        }

        function showQuestion() {
            if (!currentSection || !currentTopic) return;

            // Remove old question section if exists
            const oldQ = container.querySelector('.question-section');
            if (oldQ) oldQ.remove();

            const topicQuestions = questionsData[currentSection][currentTopic];
            if (!topicQuestions || topicQuestions.length === 0) return;

            const questionObj = topicQuestions[currentQuestionIndex];

            const sectionDiv = document.createElement('div');
            sectionDiv.className = "section question-section";
            sectionDiv.innerHTML = `
                    <h3>${capitalize(currentSection)} - ${currentTopic}</h3>
                    <div class="question">Q${currentQuestionIndex + 1}. ${questionObj.q}</div>
                `;

            const ul = document.createElement('ul');
            ul.className = "options";

            // Check saved answers
            let savedData = JSON.parse(localStorage.getItem('quizAnswers') || "{}");
            let answeredQuestions = (savedData[currentSection] && savedData[currentSection][currentTopic] && savedData[currentSection][currentTopic].answeredQuestions) || {};
            let answered = answeredQuestions[currentQuestionIndex] !== undefined;
            let userCorrectness = answeredQuestions[currentQuestionIndex];

            questionObj.opts.forEach((opt, idx) => {
                const li = document.createElement('li');
                li.textContent = opt;

                if (answered) {
                    li.style.pointerEvents = "none";
                    if (idx === questionObj.correct) {
                        li.classList.add('correct');
                    }
                    // Optionally highlight wrong chosen option if you store it (not implemented here)
                    // if (!userCorrectness && idx === userSelectedOption(...)) li.classList.add('wrong');
                } else {
                    li.onclick = () => {
                        [...ul.children].forEach(c => c.style.pointerEvents = 'none');
                        if (idx === questionObj.correct) {
                            li.classList.add('correct');
                            saveAnswer(currentSection, currentTopic, currentQuestionIndex, true);
                        } else {
                            li.classList.add('wrong');
                            ul.children[questionObj.correct].classList.add('correct');
                            saveAnswer(currentSection, currentTopic, currentQuestionIndex, false);
                        }
                    };
                }
                ul.appendChild(li);
            });

            sectionDiv.appendChild(ul);

            // Navigation buttons
            const navDiv = document.createElement('div');
            navDiv.id = "navButtons";

            const backBtn = document.createElement('button');
            backBtn.innerText = "Back";
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.onclick = () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            };

            const nextBtn = document.createElement('button');
            nextBtn.innerText = "Next";
            nextBtn.disabled = currentQuestionIndex >= topicQuestions.length - 1;
            nextBtn.onclick = () => {
                if (currentQuestionIndex < topicQuestions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                }
            };

            navDiv.appendChild(backBtn);
            navDiv.appendChild(nextBtn);

            sectionDiv.appendChild(navDiv);

            container.appendChild(sectionDiv);
            sectionDiv.scrollIntoView({ behavior: "smooth" });
        }

        function saveAnswer(section, topic, questionIndex, isCorrect) {
            let data = JSON.parse(localStorage.getItem('quizAnswers') || "{}");

            if (!data[section]) data[section] = {};
            if (!data[section][topic]) data[section][topic] = { correct: 0, wrong: 0, answeredQuestions: {} };

            if (data[section][topic].answeredQuestions[questionIndex] === undefined) {
                if (isCorrect) data[section][topic].correct += 1;
                else data[section][topic].wrong += 1;

                data[section][topic].answeredQuestions[questionIndex] = isCorrect;
            }

            localStorage.setItem('quizAnswers', JSON.stringify(data));
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
