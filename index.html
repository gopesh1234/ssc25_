        }

            color: white;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .section-tabs {
            margin-bottom: 15px;
        }

        .section-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 8px 14px;
            margin: 3px;
            border-radius: 8px;
            cursor: pointer;
        }

            .section-btn.active, .section-btn:hover {
                background: #16a34a;
            }

        .section-btn1 {
            background: #1e293b;
            color: white;
            border: none;
            padding: 8px 14px;
            margin: 3px;
            border-radius: 8px;
            cursor: pointer;
        }

            }

        .filter-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 8px 14px;
            margin: 3px;
            border-radius: 8px;
            cursor: pointer;
        }

            .filter-btn.active, .filter-btn:hover {
                background: #3b82f6;
            }

        .question-card {
            background: #0b1220;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .question {
            font-size: 17px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .options {
            list-style: none;
        }

        .option {
            background: #1e293b;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            cursor: pointer;
        }

            .option.correct {
                background: #15803d;
            }

            .option.wrong {
                background: #b91c1c;
            }

        .difficulty-select {
            background: #1e293b;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 6px;
            margin-top: 5px;
        }

        .search-bar {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin: 10px 0;
            background: #1e293b;
            color: white;
        }

                { q: "One who is not sure about the existence of god", opts: ["Agnostic", "Atheist", "Skeptic", "Theist"], correct: 0, difficulty: "easy", currentSec: "english" },
                { q: "The study of fossils", opts: ["Geology", "Archaeology", "Paleontology", "Anthropology"], correct: 2, difficulty: "easy", currentSec: "english" },
                { q: "The practice of having more than one husband at a time", opts: ["Bigamy", "Polygamy", "Monogamy", "Polyandry"], correct: 3, difficulty: "easy", currentSec: "english" },
            ]
        };

        let currentSection = "ows";

        const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || {};
        const savedDifficulty = JSON.parse(localStorage.getItem('userDifficulty')) || {};

        function saveToLocal() {
            localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));
            localStorage.setItem('userDifficulty', JSON.stringify(savedDifficulty));
        }

        function renderQuestions(filter = 'all', search = '') {
            quizArea.innerHTML = '';
            const questions = questionSets[currentSection];

            const filtered = questions.filter(q => {
                const userDiff = savedDifficulty[q.q] || q.difficulty;
                if (filter === 'easy' && userDiff !== 'easy') return false;
                if (filter === 'hard' && userDiff !== 'hard') return false;
                if (filter === 'wrong' && (!Object.keys(savedAnswers).includes(q.q) || savedAnswers[q.q] === q.correct)) return false;
                if (search && !q.q.toLowerCase().includes(search.toLowerCase())) return false;
                return true;
            });

            filtered.forEach((question, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';

                const qText = document.createElement('div');
                qText.className = 'question';
                qText.textContent = `${index + 1}. ${question.q}`;
                card.appendChild(qText);

                const ul = document.createElement('ul');
                ul.className = 'options';

                question.opts.forEach((opt, i) => {
                    const li = document.createElement('li');
                    li.className = 'option';
                    li.textContent = opt;

                    if (savedAnswers[question.q] !== undefined) {
                        if (i === question.correct) li.classList.add('correct');
                        if (savedAnswers[question.q] === i && i !== question.correct) li.classList.add('wrong');
                    }

                    li.onclick = () => {
                        savedAnswers[question.q] = i;
                        saveToLocal();
                        renderQuestions(filter, searchInput.value);
                    };

                    ul.appendChild(li);
                });

                card.appendChild(ul);

                // Difficulty Selector
                const diffLabel = document.createElement('div');
                diffLabel.textContent = "Difficulty:";
                diffLabel.style.marginTop = "8px";

                const select = document.createElement('select');
                select.className = 'difficulty-select';
                select.innerHTML = `
                                  <option value="easy" ${(savedDifficulty[question.q] || question.difficulty) === 'easy' ? 'selected' : ''}>Easy</option>
                                  <option value="hard" ${(savedDifficulty[question.q] || question.difficulty) === 'hard' ? 'selected' : ''}>Hard</option>
                                `;

                select.onchange = () => {
                    savedDifficulty[question.q] = select.value;
                    saveToLocal();
                    renderQuestions(filter, searchInput.value);
                };

                card.appendChild(diffLabel);
                card.appendChild(select);
                quizArea.appendChild(card);
            });
        }

        // Section switching
        sectionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sectionButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                changePdfBtn();
                currentSection = btn.dataset.section;
                renderQuestions(document.querySelector('.filter-btn.active').dataset.filter, searchInput.value);
            });
        });

        function changePdfBtn() {
            const actvBtn = document.querySelector('.section-btn.active');
            var activeSec = '';

            if (actvBtn) {
                activeSec = actvBtn.dataset.section;
                console.log("Active Section:", activeSec);

            }

            switch (activeSec) {
                // English
                case 'ows': document.getElementById("openPdf").textContent = "OWS Pdf"; break;
                case 'idioms': document.getElementById("openPdf").textContent = "Idioms Pdf"; break;
                case 'pv': document.getElementById("openPdf").textContent = "PV Pdf"; break;
                case 'vocab': document.getElementById("openPdf").textContent = "Vocab Pdf"; break;


                // Maths Daily Practice
                case 'triplets': document.getElementById("openPdf").textContent = "Triplets Img"; break;
                case 'squares': document.getElementById("openPdf").textContent = "Squares Img"; break;
                case 'cubes': document.getElementById("openPdf").textContent = "Cubes Img"; break;
                case 'prime': document.getElementById("openPdf").textContent = "Prime Pdf"; break;
                case 'ptf': document.getElementById("openPdf").textContent = "%toFrac Img"; break;
                case 'ftp': document.getElementById("openPdf").textContent = "Fracto% Img"; break;

                // Maths
                case 'soc': document.getElementById("openPdf").textContent = "SOC Pdf"; break;
                case 'part': document.getElementById("openPdf").textContent = "Partnership Pdf"; break;

                default:
                    document.getElementById("openPdf").textContent = "Open Pdf"; break;
            }
        }

                activeSection = activeBtn.dataset.section;

            }

            switch (activeSection) {

                case 'idioms':
                    pdfLinks = [

                        "https://drive.google.com/file/d/19FodBNU-iIhz52I9YQppWv1AcZ1N1aCl/view?usp=drive_link"

                //Reas

                case 'sylog':
                    pdfLinks = [];

                case 'eco':

            if (pdfLinks.length != 0) {

        sectionButtons1.forEach(btn => {
            btn.addEventListener('click', () => {
                sectionButtons1.forEach(b => b.classList.remove('active'));
                hideClasses(btn.classList[1]);
                btn.classList.add('active');
                
            });
        });

        function hideClasses(className){

            switch (className) {

                case 'eng1':

                    showCertainClass('eng');
                    hideCertainClass('maths');
                    hideCertainClass('reas');
                    hideCertainClass('gs');

                    break;

                case 'maths1':

                    showCertainClass('maths');
                    hideCertainClass('eng');
                    hideCertainClass('reas');
                    hideCertainClass('gs');

                    break;

                case 'reas1':

                    showCertainClass('reas');
                    hideCertainClass('maths');
                    hideCertainClass('eng');
                    hideCertainClass('gs');

                    break;

                case 'gs1':

                    showCertainClass('gs');
                    hideCertainClass('maths');
                    hideCertainClass('reas');
                    hideCertainClass('eng');

                    break;

                default:
                     break;
            }
        }

        function hideCertainClass(cls) {

            let elements = document.getElementsByClassName(cls);

            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = 'none';
            }
        }
        function showCertainClass(cls) {

            let elements = document.getElementsByClassName(cls);

            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = '';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            let classesToHide = ['maths', 'gs', 'reas'];

            classesToHide.forEach(cls => {
                let elements = document.getElementsByClassName(cls);
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.display = 'none';
                }
            });
        });


        

        // Filter buttons logic
        document.getElementById('filterButtons').addEventListener('click', (e) => {
            if (!e.target.classList.contains('filter-btn')) return;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            renderQuestions(e.target.dataset.filter, searchInput.value);
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderQuestions(activeFilter, searchInput.value);
        });

        renderQuestions();
    </script>
